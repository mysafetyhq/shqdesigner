<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHQ Form Designer</title>
  <style>
    /* Base Styles */
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --panel-bg: #ffffff;
      --field-bg: #eaeaea;
      --button-bg: #007bff;
      --button-text: #ffffff;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e2f;
      --text-color: #ffffff;
      --panel-bg: #2a2a3d;
      --field-bg: #3a3a4d;
      --button-bg: #4c8bf5;
      --button-text: #ffffff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      height: 100vh;
    }

    .app-container {
      display: flex;
      width: 100%;
    }

    /* Left Panel */
    .panel {
      width: 15%;
      background-color: var(--panel-bg);
      padding: 10px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    .panel h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .draggable-field {
      background-color: var(--field-bg);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: grab;
      text-align: center;
    }

    .draggable-field:hover {
      background-color: var(--button-bg);
      color: var(--button-text);
    }

    /* Center Canvas */
    .canvas {
      width: 70%;
      padding: 10px;
      overflow-y: auto;
    }

    .form-field {
      background-color: var(--field-bg);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .form-field label {
      display: block;
    }

    .delete-btn {
      float: right;
      cursor: pointer;
      color: red;
    }

    /* Right Notes Panel */

      background-color: var(--panel-bg);
